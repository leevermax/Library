<html>
<head>
<title>Disable Context Menu</title>



// Disabkle Ctrk + U
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 67 || 
             e.keyCode === 86 || 
             e.keyCode === 85 || 
             e.keyCode === 117)) {
            return false;
        } else {
            return true;
        }
};
$(document).keypress("u",function(e) {
  if(e.ctrlKey)
  {
return false;
}
else
{
return true;
}
});
</script>


// disable F12
 <script language="JavaScript">

      $(document).keydown(function (event) {
    if (event.keyCode == 123) { // Prevent F12
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
    }
});
</script>


</head>





<body bgcolor="#FFFFFF" oncontextmenu="return false">


<iframe oncontextmenu="return false" frameborder="0" width="480" height="270" src="https://www.dailymotion.com/embed/video/x77ud2n?autoPlay=1&logo=0&social=0" allowfullscreen="" allow="autoplay"></iframe>

</body>
</html>
