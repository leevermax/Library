
<img src="https://ichef.bbci.co.uk/news/660/cpsprodpb/23ED/production/_104679190_0c02a63e-d285-4642-90da-5ddaeb915b10.jpg" class="imgToView"
						id="imgToView" alt="lion">
<!-- The Modal -->
<div id="myModalViewImages" class="modalViewImages">
  <span class="closeViewImages">&times;</span>
  <img class="modal-contentViewImages" id="imgShowToView">
  <div id="captionViewImages"></div>
</div>

<script>

  $(document).ready(function(){

    /* Action click to view Image*/
    $("#imgToView").click(function(){		
      $("#imgShowToView").attr('src', $(this).attr("src"));
      $("#captionViewImages").text($(this).attr("alt"));
        $("#myModalViewImages").show();
    });
    $(".closeViewImages").click(function(){
        $("#myModalViewImages").hide();
    });
    $(document).keydown(function(e){
       if(e.keyCode === 27){
        $("#myModalViewImages").hide();
       }
    });
  });
</script>

<style>
/*VIEW IMAGES*/
.imgToView{
	width: 55%;
	margin: 15px auto;
	border:2px solid #000000;
}
.imgToView:hover{
	cursor: pointer;
}
.modalViewImages {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}
/* Modal Content (image) */
.modal-contentViewImages {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
#captionViewImages {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-contentViewImages, #captionViewImages {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}

/* The Close Button */
.closeViewImages {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.closeViewImages:hover,
.closeViewImages:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-contentViewImages {
    width: 100%;
  }
}
</style>
